<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>pwdgen</title>
</head>

<body>
    <canvas id="canv" width="32" height="32"></canvas>
    <div class="container">
		<h2>Password Generator</h2>
		<div class="result-container">
			<span id="result"></span>
			<button class="btn" id ="clipboard">
				<i class="fa-solid fa-clipboard-check"></i>
			</button>	
		</div>

		<div class="settings">
			<div class="setting">
				<label>Password length (max: 20)</label>
				<input type="number" id="length" min="4" max="20" value="10"/>
			</div>

			<div class="setting">
				<label>Include uppercase letters</label>
				<input type="checkbox" id="uppercase" checked class="toggle"/>
			</div>

			<div class="setting">
				<label>Include lowercase letters</label>
				<input type="checkbox" id="lowercase" checked class="toggle"/>
			</div>

			<div class="setting">
				<label>Include numbers</label>
				<input type="checkbox" id="numbers" checked class="toggle"/>
			</div>

			<div class="setting">
				<label>Include symbols</label>
				<input type="checkbox" id="symbols" checked class="toggle"/>
			</div>
		</div>

		<button class="btn btn-large" id="generate">Generate New Password</button>
	</div>

    
</body>
</html>
